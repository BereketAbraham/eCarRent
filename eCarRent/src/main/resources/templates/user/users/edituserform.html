<!DOCTYPE html>
<html layout:decorator="admin/shared/masterlayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header"></th:block>
    <th:block layout:fragment="content">
		<h3>NEW USER FORM</h3>
    	<form id="userForm" method="post" action="/company/user/users/add/save" th:object="${user}">
            <fieldset>
            	<legend>Edit User: [[${user.firstName}]]  [[${user.lastName}]]</legend>
                <input type="hidden" name="userId" th:value="${user.userId}" />
                <div style="float:right;">
                    <a href="/company/user/users" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/company/user/users/delete/' + ${user.userId}}" class="btn btn-outline-warning">Delete</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Update</button>
                </div>
                <br></br>
                <div class="form-group">               
					<label for="firstName">First Name</label>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></span>
                    <input id="firstName" name="firstName" type="text" class="form-control" th:value="${user.firstName}">              
                </div>
                
                <div class="form-group">               
					<label for="lastName">Last Name</label>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger"></span>
                    <input id="lastName" name="lastName" type="text" class="form-control" th:value="${user.lastName}">              
                </div>
                
                <div class="form-group">
                	<label for="dateOfBirth">Date Of Birth</label>
                   	<span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="alert alert-danger"></span>
                    <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" th:value="${user.dateOfBirth}">
                </div>
                
                <div class="form-group">
                	<label for="licenseNumber">License Number</label>
                   	<span th:if="${#fields.hasErrors('licenseNumber')}" th:errors="*{licenseNumber}" class="alert alert-danger"></span>
                    <input id="licenseNumber" name="licenseNumber" type="text" class="form-control" th:value="${user.licenseNumber}">
                </div>              
            </fieldset>
        </form>
    </th:block>
    <th:block layout:fragment="footer"></th:block>
</body>
</html>
