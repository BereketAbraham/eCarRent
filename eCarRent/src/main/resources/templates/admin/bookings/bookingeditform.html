<!DOCTYPE html>
<html layout:decorator="admin/shared/masterlayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header"></th:block>
    <th:block layout:fragment="content">
		<h3>EDIT BOOKING FORM</h3>
    	<form id="bookingForm" method="post" action="/company/admin/bookings/addnew/save" th:object="${booking}">
            <fieldset>
            	<legend>Edit Booking : [[${booking.referenceNumber}]] - [[${booking.bookingDate}]]</legend>
                <input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
                <div style="float:right;">
                    <a href="/company/admin/bookings" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/company/admin/bookings/delete/' + ${booking.bookingId}}" class="btn btn-outline-warning">Delete</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Update</button>
                </div>
                <br></br>
               	<div class="container" style="margin-top: 1em;">
                   	<div class="row">
		                <div class="col-md-3"> 		                            
			                <div class="form-group">               
								<label for="customerNumber">Reference Number</label>
			                    <span th:if="${#fields.hasErrors('referenceNumber')}" th:errors="*{referenceNumber}" class="alert alert-danger"></span>
			                    <input id="referenceNumber" name="referenceNumber" type="text" class="form-control" th:value="${booking.referenceNumber}" readonly>              
			                </div>
			           	</div>
			           	<div class="col-md-3">     
			                <div class="form-group">               
								<label for="bookingDate">Booking Date</label>
			                    <span th:if="${#fields.hasErrors('bookingDate')}" th:errors="*{bookingDate}" class="alert alert-danger"></span>
			                    <input id="bookingDate" name="bookingDate" type="date" class="form-control" aria-describedby="bookingDatehHelp" th:value="${booking.bookingDate}">             
			               		<small id="bookingDateHelp" class="form-text text-muted">Enter a valid Date.</small>
			                </div>
                		</div>
                		<div class="col-md-3">
                			<div class="form-group">               
								<label for="startDate">Start Date</label>
			                    <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="alert alert-danger"></span>
			                    <input id="startDate" name="startDate" type="date" class="form-control" aria-describedby="startDatehHelp" th:value="${booking.startDate}">             
			               		<small id="startDateHelp" class="form-text text-muted">Enter a valid Date.</small>
			                </div>
			             </div>
			             <div class="col-md-3">   
			                <div class="form-group">               
								<label for="endDate">End Date</label>
			                    <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="alert alert-danger"></span>
			                    <input id="endDate" name="endDate" type="date" class="form-control" aria-describedby="endDatehHelp" th:value="${booking.endDate}">             
			               		<small id="endDateHelp" class="form-text text-muted">Enter a valid Date.</small>
			                </div>
			            </div>			                			    			         	
			         	<div class="col-md-3">			         	
			         		<div class="form-group">               
								<label for="state">Vehicle</label>
			                    <span th:if="${#fields.hasErrors('vehicle')}" th:errors="*{vehicle}" class="alert alert-danger"></span>
			                    <select name="vehicle" id="vehicle" class="form-control" required="required">
			                         	<option value="vehicleNumber">Select a Vehicle Number</option>
			                           	<option th:each="vehicle : ${vehicles}" th:value="${vehicle.vehicleNumber}" th:text="${vehicle.vehicleNumber}"></option>
			                    </select>              
		                	</div>
		                </div>	
	                	<div class="col-md-3">
			                <div class="form-group">               
								<label for="firstName">Customer First Name</label>
			                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></span>
			                    <input id="firstName" name="firstName" type="text" class="form-control" th:value="${booking.firstName}">             			        
			                </div>
			             </div>
			             <div class="col-md-3">   
			                <div class="form-group">               
								<label for="lastName">Customer Last Name</label>
			                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger"></span>
			                    <input id="lastName" name="lastName" type="text" class="form-control" th:value="${booking.lastName}">             			        
			                </div>
			           	</div>
			           	<div class="col-md-3">  
			                <div class="form-group">               
								<label for="dateOfBirth">Customer's Date of Birth</label>
			                    <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="alert alert-danger"></span>
			                    <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" aria-describedby="dateOfBirthHelp" th:value="${booking.dateOfBirth}">             
			               		<small id="dateOfBirthHelp" class="form-text text-muted">Enter a valid Date.</small>
			                </div>
			            </div>
			          	<div class="col-md-3">   
			                <div class="form-group">               
								<label for="licenseNumber">Customer License Name</label>
			                    <span th:if="${#fields.hasErrors('licenseNumber')}" th:errors="*{licenseNumber}" class="alert alert-danger"></span>
			                    <input id="licenseNumber" name="licenseNumber" type="text" class="form-control" th:value="${booking.licenseNumber}">             			        
			                </div>
	                	</div>
	                	<div class="col-md-3">
			                <div class="form-group">               
								<label for="country">Payment</label>
			                    <span th:if="${#fields.hasErrors('payment')}" th:errors="*{payment}" class="alert alert-danger"></span>
			                    <select name="payment" id="payment" class="form-control" required="required">
			                         	<option value="paymentId">Select a Payment Id</option>
			                           	<option th:each="payment : ${payments}" th:value="${payment.paymentId}" th:text="${payment.paymentId}"></option>
			                    </select>               
			                </div> 			   
		              	</div>
		        	</div>
		     	</div>         
            </fieldset>
        </form>
    </th:block>
    <th:block layout:fragment="footer"></th:block>
</body>
</html>
